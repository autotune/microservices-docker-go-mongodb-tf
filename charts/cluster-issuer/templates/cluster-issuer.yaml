apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: zerossl 
spec:
  acme:
    email: {{ .Values.zerossl_email }}
    server: https://acme.zerossl.com/v2/DV90
    externalAccountBinding:
      keyID: "Prp8UZWOJHxHgC_u1HOYwg"
      # {{ .Values.zerossl_eab_hmac_key_id }}
      keySecretRef:
        name: zerossl-eab-hmac-key 
        key: secret
      keyAlgorithm: HS256
    privateKeySecretRef:
        name: zerossl 
    solvers:
    - http01:
        ingress:
          class: istio
